<!DOCTYPE html>
<html>
<head>
<title>Participant Login</title>
<link type="text/css" href="css/welcome.css" rel="stylesheet" />
</head>
<body>

	<section id="loginSection">
	<h1>Login</h1>
		<form id="login-form" role="form" th:action="@{/showParticipantInfo}"
			method="post" th:object="${login}">
			<div id="field1DIV">
				<label for="email">Email: </label> <input type="text" id="email"
					name="email" th:field="${login.email}" />
			</div>
			<div>
				<label for="contrasena">Password: </label> <input type="password"
					id="field2" name="contrasena" th:field="${login.contrasena}" />
			</div>
			<div id="buttonDIV">
				<button type="submit" id="button">Login</button>
			</div>
		</form>
	</section>

</body>
</html>

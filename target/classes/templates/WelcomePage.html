<!DOCTYPE html>
<html>

<title>Sistema de Participaci√≥n Ciudadana</title>

</head>
<body>

	<section id="loginSection">
	<h1>Login</h1>
		<form id="infoLogin-form" role="form" th:action="@{/user}"
			method="post" th:object="${infoLogin}">
			<div id="field1DIV">
				<label for="email">Email: </label> <input type="text" id="email"
					name="eamil" th:field="${infoLogin.email}" />
			</div>
			<div>
				<label for="password">Password: </label> <input type="password"
					id="password" name="password" th:field="${infoLogin.password}" />
			</div>
			<div id="buttonDIV">
				<button type="submit" id="button">Login</button>
			</div>
		</form>
	</section>

</body>
